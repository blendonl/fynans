<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#181B20"/>
      <stop offset="100%" stop-color="#0F1114"/>
    </linearGradient>
    <linearGradient id="bar" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#E8BE4A"/>
      <stop offset="100%" stop-color="#B8860B"/>
    </linearGradient>
  </defs>
  <!-- Full bleed background for maskable -->
  <rect width="512" height="512" fill="url(#bg)"/>
  <!-- Ascending bars - scaled down and centered for safe zone (80% center) -->
  <rect x="147" y="296" width="56" height="92" rx="10" fill="url(#bar)" opacity="0.6"/>
  <rect x="237" y="236" width="56" height="152" rx="10" fill="url(#bar)" opacity="0.8"/>
  <rect x="327" y="176" width="56" height="212" rx="10" fill="url(#bar)"/>
  <!-- Teal accent dot -->
  <circle cx="355" cy="152" r="14" fill="#6BAFAF"/>
</svg>
